<template name="signup">
	<form action="">
		<h1>Registrati</h1>
		<input type="text" id="su-email" placeholder="Email Address" />
		<input type="text" id="su-username" placeholder="Username" />
		<input type="password" id="su-password" placeholder="Password" />
		<button>Registrati</button>
	</form>
</template>

<template name="login">
	<form action="">
		<h1>Accedi</h1>
		<input type="text" id="li-username" placeholder="Username" />
		<input type="password" id="li-password" placeholder="Password" />
		<button>Accedi</button>
	</form>
</template>

<template name="logout">
	<form action="">
		({{currentUser.username}})
		<button>Esci</button>
	</form>
</template>

<template name="signupLogin">
	<div id="login">
		{{#if loggingIn}}
			Accesso in corso . . .
		{{else}}
			{{#if currentUser}}
				{{> logout}}
			{{else}}
				{{> signup}}
				{{> login}}
			{{/if}}
		{{/if}}
	</div>
</template>
